<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>HQFLIX</title>

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

<body>
    <header>
        <div class="container">
            <h2 class="logo">HQFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Marvel</a>
                <a href="#">DC</a>
                <a href="#">DarkHorse</a>
            </nav>

        </div>
    </header>

    <main>
        <div class="hq-principal">
            <div class="container">
                <h3 class="titulo">A PIADA MORTAL</h3>
                <p class="descricao">Por um breve momento, Batman tem contato com o jovem e pouco talentoso comediante que viria a ser o vilão.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-brands fa-readme"></i>
                        INICIAR LEITURA
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-hqs">
        <div class="owl-carousel own-theme">
            <div>
                <img class="box-hq" src="img/Alien-Vs-Predador.jpg.webp" alt="">

                <img class="box-hq" src="img/Crise-Final.jpeg" alt="">

            </div>
            <div>
                <img class="box-hq" src="img/Grendel.jpg" alt="">
            </div>
            <div>
                <img class="box-hq" src="img/Hellboy.jpg" alt="">
            </div>
            <div>
                <img class="box-hq" src="img/Lanterna-Verde-Renascimento.jpeg" alt="">
            </div>
            <div>
                <img class="box-hq" src="img/Marvel-Essenciais.jpg" alt="">
            </div>
            <div>
                <img class="box-hq" src="img/Noites-de-Trevas-Death-Metal.jpeg" alt="">
            </div>
            <div>
                <img class="box-hq" src="img/O-Espetacular-Homem-Aranha .jpg" alt="">
            </div>
                        
        </div>

    </div>
